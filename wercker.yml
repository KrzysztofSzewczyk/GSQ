
box: debian
build:
  steps:
    - script:
        name: make-all
        code: |
           echo | sudo apt-add-repository ppa:ondrej/php
           sudo apt-get update
           sudo wget -O phpunit https://phar.phpunit.de/phpunit-4.phar
           sudo chmod +x phpunit
           ./phpunit --version
           ./phpunit --coverage-clover=coverage.xml
           g++ web/gsqasm.cpp -o web/gsqasm