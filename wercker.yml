
box: debian
build:
  steps:
    - script:
        name: make-all
        code: |
          sudo apt-get update
          echo Y | sudo apt-get install build-essential
          apt-add-repository ppa:ondrej/php
          apt-get update
          echo Y | apt-get install php7.0
          wget -O phpunit https://phar.phpunit.de/phpunit-6.phar
          chmod +x phpunit
          ./phpunit --version
          ./phpunit --coverage-clover=coverage.xml
          g++ web/gsqasm.cpp -o web/gsqasm
